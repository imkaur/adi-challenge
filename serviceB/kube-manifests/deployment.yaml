apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceb
  namespace: adi-test
spec:
  selector:
    matchLabels:
      app: serviceb
  replicas: 1
  template:
    metadata:
      labels:
        app: serviceb
    spec:
      containers:
      - name: serviceb
        image: mandeep1690/serviceb:0.0.2
        imagePullPolicy: Always
        envFrom:
          -  configMapRef:
               name: getrequest-cm
        ports:
        - containerPort: 8080
